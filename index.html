<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Tracker Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 30px;
        }

        .section {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
        }

        .section h2 {
            margin-top: 0;
            color: #3498db;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
            user-select: none;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            background-color: #1a1a1a;
            border: 1px solid #555;
            border-radius: 4px;
            color: #ffffff;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .input-group select {
            width: 100%;
            padding: 8px;
            background-color: #1a1a1a;
            border: 1px solid #555;
            border-radius: 4px;
            color: #ffffff;
            box-sizing: border-box;
            cursor: pointer;
        }

        .input-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .launch-button {
            width: 100%;
            padding: 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .launch-button:hover {
            background-color: #229954;
        }

        .launch-button:active {
            transform: scale(0.98);
        }

        .select-all {
            margin-bottom: 15px;
        }

        .select-all button {
            padding: 6px 12px;
            margin-right: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .select-all button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Stats Tracker Configuration</h1>

    <div class="section">
        <h2>WebSocket Settings</h2>
        <div class="input-group">
            <label for="wsHost">Host:</label>
            <input type="text" id="wsHost" value="localhost" placeholder="localhost">
        </div>
        <div class="input-group">
            <label for="wsPort">Port:</label>
            <input type="number" id="wsPort" value="23074" placeholder="23074">
        </div>
        <div class="input-group">
            <label for="columns">Columns:</label>
            <select id="columns">
                <option value="1">1 Column</option>
                <option value="2">2 Columns</option>
                <option value="3">3 Columns</option>
                <option value="4" selected>4 Columns</option>
            </select>
        </div>
    </div>

    <div class="section">
        <h2>Select Stats to Track</h2>
        <div class="select-all">
            <button onclick="selectAll()">Select All</button>
            <button onclick="deselectAll()">Deselect All</button>
        </div>
        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="checks" checked>
                <label for="checks">Checks</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="bonks" checked>
                <label for="bonks">Bonks</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="revivals" checked>
                <label for="revivals">Revivals</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="deaths" checked>
                <label for="deaths">Deaths</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="flutes">
                <label for="flutes">Flutes</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="saveandquit">
                <label for="saveandquit">Save and Quit</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="dungeonmirrors">
                <label for="dungeonmirrors">Dungeon Mirrors</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="overworldmirrors">
                <label for="overworldmirrors">Overworld Mirrors</label>
            </div>
        </div>
    </div>

    <button class="launch-button" onclick="launchTracker()">Launch Tracker</button>

    <script>
        function selectAll() {
            const checkboxes = document.querySelectorAll('.checkbox-item input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = true);
        }

        function deselectAll() {
            const checkboxes = document.querySelectorAll('.checkbox-item input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
        }

        function launchTracker() {
            // Get WebSocket settings
            const host = document.getElementById('wsHost').value || 'localhost';
            const port = document.getElementById('wsPort').value || '23074';
            const columns = document.getElementById('columns').value || '4';

            // Get selected stats
            const selectedStats = [];
            const statIds = ['checks', 'bonks', 'revivals', 'deaths', 'flutes', 'saveandquit', 'dungeonmirrors', 'overworldmirrors'];
            
            statIds.forEach(id => {
                if (document.getElementById(id).checked) {
                    selectedStats.push(id);
                }
            });

            if (selectedStats.length === 0) {
                alert('Please select at least one stat to track.');
                return;
            }

            // Build URL parameters
            const params = new URLSearchParams();
            params.set('host', host);
            params.set('port', port);
            params.set('columns', columns);
            params.set('stats', selectedStats.join(','));

            // Open tracker window
            const width = 400;
            const height = 400;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;
            
            window.open(
                'tracker.html?' + params.toString(),
                'StatsTracker',
                `width=${width},height=${height},left=${left},top=${top}`
            );
        }
    </script>
</body>
</html>
